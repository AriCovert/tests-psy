<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats du Quiz</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { color: #444; }
    .entry { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Résultats enregistrés</h1>
  <div id="resultats"></div>

  <script>
    const resultats = JSON.parse(localStorage.getItem("resultatsQuiz") || "[]");

    const container = document.getElementById("resultats");
    if (resultats.length === 0) {
      container.textContent = "Aucun résultat enregistré.";
    } else {
      resultats.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.prenom} ${entry.nom}</strong> (âge : ${entry.age})<br>
          Score : ${entry.score} / ${entry.total}<br>
          Date : ${entry.date}
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
